<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bakery Prep & PAR</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
  <script type="module">
    import { loadData, saveData } from './supabase.js';

    async function init() {
      const container = document.getElementById("output");
      let data = await loadData();
      if (!data) {
        // Preloaded dataset (walk-in, freezer, dry storage) would be inserted here
        data = { message: "Default bakery items seeded here in code." };
        await saveData(data);
      }
      container.textContent = JSON.stringify(data, null, 2);
    }
    init();
  </script>
</head>
<body>
  <h1>Bakery Prep & PAR</h1>
  <pre id="output">Loading...</pre>
</body>
</html>
